  <h1>Jamaler Ma Special TSC Pitha Expose</h1>
  <form action="">

    <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
    <p>
      Email: <input type="email" name="" placeholder="Enter your email" id="">
    </p>

    <label for="cars">Choose a car:</label>
      <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>


    <fieldset>
      <Legend>
        Select your Pitha</Legend>
      <p>
        <label for="chitoy">
          <input type="radio" name="pitha" id="chitoy">Chitoy
        </label>
      </p>
      <p>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa">Vapa
        </label>
      </p>
      <p>
        <label for="tell">
          <input type="radio" name="pitha" id="tell">Tell ar Pitha
        </label>
      </p>
    </fieldset>

    <fieldset>
      <legend>Select your vorta</legend>
      <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label></p>
      <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
      <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
    </fieldset>

    <p>Special Instruction
      <br>
      <textarea name="instruction" id="" cols="30" rows="10"></textarea>
    </p>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
